{% extends 'home/base.html' %}

{% block title %}Start a New Discussion{% endblock %}

{% block content %}
<div class="jumbotron text-center">
    <h1 class="display-4">Start a New Discussion</h1>
    <p class="lead">Share your thoughts and engage with the community by starting a new discussion.</p>
</div>
<div class="container mt-5">
    <form action="{% url 'create_discussion' %}" method="post" class="chat-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="name">Name (optional)</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
